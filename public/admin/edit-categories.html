<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/indie-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Editar Categoría</title>
</head>
<body>
    <div class="menu">
        <nav>
            <ul class="nav left-nav">
                <li class="logo"><a href="/"><img src="/images/indie-logo.png" alt="Indie logo"></a></li>
            </ul>
        </nav>
        <nav>
            <ul class="nav right-nav">
                <a id="logout-button"><button class="login-btn">Cerrar sesión</button></a>
            </ul>
        </nav>
    </div>

    <div class="admin-container">

        <aside class="admin-sidebar">
            <ul class="admin-menu">
                <li class="links" data-content="list-content">
                    <i class="fas fa-film"></i>
                    <span>Contenido</span>
                </li>
                <li class="links active" data-content="list-categories">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Categorías</span>
                </li>
                <li class="links" data-content="list-genders">
                    <i class="fa-solid fa-rocket"></i>
                    <span>Géneros</span>
                </li>
                <li class="links" data-content="list-users">
                    <i class="fas fa-user"></i>
                    <span>Usuarios</span>
                </li>
                <li class="links" data-content="list-rols">
                    <i class="fa-solid fa-camera"></i>
                    <span>Roles</span>
                </li>
            </ul>
        </aside>

        <main class="admin-main">
            <div id="content-area">
                
                <div class="container" id="edit-category">
                    <h1><i class="fas fa-pen"></i> Editar Categoría</h1>
                    
                    <div id="edit-category-success-message" class="success-message">
                        Categoría editada con éxito
                    </div>
                    <form id="edit-category-form">
                        <div class="form-group">
                            <label for="edit-category-name">Nombre</label>
                            <input type="text" id="edit-category-name" name="name" required>
                            <div id="edit-category-name-error" class="error-message"></div>
                        </div>

                        <div class="loading" id="edit-category-loading">
                            <div class="loading-spinner"></div>
                            <p>Editando Categoría, por favor espere...</p>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-pen"></i> Editar Categoría
                        </button>
                    </form>
                </div>

            </div>
        </main>

    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="#">Centro de ayuda</a>
                <a href="#">¿Quiénes somos?</a>
                <a href="#">Cambiar preferencias de cookies</a>
            </div>
            <ul class="icons">
                <a href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
                <a href="#"><li><img src="/images/github.png" alt="Github"></li></a> 
            </ul>
        </div>
    </footer>

    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script type="module" src="/js/admin/editCategory.js"></script>
</body>
</html>
