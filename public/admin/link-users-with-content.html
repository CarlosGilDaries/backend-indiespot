<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/admin/admin.css" />
        <link
            id="favicon"
            rel="icon"
            type="image/png"
            href="/images/indie-logo.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css"
        />
        <title>Vincular usuari@s y contenido</title>
    </head>
    <body>
        <div class="menu">
            <nav>
                <ul class="nav left-nav">
                    <li class="logo">
                        <a href="/"><img src="/images/indie-logo.png" alt="Indie logo" /></a>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul class="nav right-nav">
                    <a id="logout-button"
                        ><button class="login-btn">Cerrar sesión</button></a
                    >
                </ul>
            </nav>
        </div>

        <div class="admin-container">
            <aside class="admin-sidebar">
                <ul class="admin-menu">
                    <li class="links active" data-content="list-content">
                        <i class="fas fa-film"></i>
                        <span>Contenido</span>
                    </li>
                    <li class="links" data-content="list-genders">
                        <i class="fa-solid fa-rocket"></i>
                        <span>Géneros</span>
                    </li>
                    <li class="links" data-content="list-users">
                        <i class="fas fa-user"></i>
                        <span>Usuarios</span>
                    </li>
                    <li class="links" data-content="list-rols">
                        <i class="fa-solid fa-camera"></i>
                        <span>Roles</span>
                    </li>
                </ul>
            </aside>

            <main class="admin-main">
                <div id="content-area">
                    <div id="link-users-with-content" class="container">
                        <h1><i class="fas fa-link"></i> </h1>

                        <div id="success-message" class="success-message"></div>

                        <div class="users-section">
                            <div class="available-users">
                                <h3>Usuari@s disponibles</h3>
                                <div id="users-list" class="users-list container list"></div>
                            </div>

                            <div class="selected-users">
                                <h3>Usuari@s a vincular</h3>
                                <div
                                    id="selected-users-list"
                                    class="users-list"
                                ></div>
                                <button id="link-users-btn" class="btn-primary">
                                    Vincular
                                </button>
                            </div>

                            <div class="linked-users">
                                <h3>Usuari@s ya vinculados</h3>
                                <div
                                    id="linked-users-list"
                                    class="users-list"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="info">
                    <a href="#">Centro de ayuda</a>
                    <a href="#">¿Quiénes somos?</a>
                    <a href="#">Cambiar preferencias de cookies</a>
                </div>
                <ul class="icons">
                    <a href="#"
                        ><li>
                            <img
                                src="/images/instagram-53.png"
                                alt="Instagram"
                            /></li
                    ></a>
                    <a href="#"
                        ><li>
                            <img
                                src="/images/facebook.png"
                                alt="Facebook"
                            /></li
                    ></a>
                    <a href="#"
                        ><li>
                            <img
                                src="/images/twitterx--v2.png"
                                alt="Twitter"
                            /></li
                    ></a>
                    <a href="#"
                        ><li><img src="/images/github.png" alt="Github" /></li
                    ></a>
                </ul>
            </div>
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
        <script type="module" src="/js/admin/admin.js"></script>
        <script type="module" src="/js/linkUsersWithContent.js"></script>
    </body>
</html>
